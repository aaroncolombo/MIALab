paths:
  data_atlas_dir: ${hydra:runtime.cwd}/../data/atlas
  data_train_dir_orig: ${hydra:runtime.cwd}/../data/train/
  data_test_dir_orig: ${hydra:runtime.cwd}/../data/test/
params:
  loading_keys_pipeline:
  - T1w
  - T2w
  - GroundTruth
  - BrainMask
  - RegistrationTransform
pipeline:
  name: pipeline_big
  paths:
    result_dir: ./multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/mia-result_small
    data_train_dir: ${hydra:runtime.cwd}/../data/train_small/
    data_test_dir: ${hydra:runtime.cwd}/../data/test_small/
  params:
    n_estimators: 10
    max_depth: 10
    pre_process_params:
      training: true
      skullstrip_pre: true
      normalization_pre: true
      registration_pre: true
      coordinates_feature: true
      intensity_feature: true
      gradient_intensity_feature: true
    loading_keys_labels:
    - GroundTruth
    labels:
    - 3
    - 4
    - 5
