paths:
  data_atlas_dir: ${hydra:runtime.cwd}/../data/atlas
  data_train_dir_orig: ${hydra:runtime.cwd}/../data/train/
  data_test_dir_orig: ${hydra:runtime.cwd}/../data/test/
  gen_result_dir: ./multirun/
params:
  loading_keys_pipeline:
  - T1w
  - T2w
  - GroundTruth
  - BrainMask
  - RegistrationTransform
pipeline:
  name: pipeline_all
  paths:
    result_dir: ./multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/mia-result_all
    data_train_dir: ${hydra:runtime.cwd}/../data/train/
    data_test_dir: ${hydra:runtime.cwd}/../data/test/
  params:
    n_estimators: 10
    max_depth: 10
    pre_process_params:
      training: true
      skullstrip_pre: true
      normalization_pre: true
      registration_pre: true
      coordinates_feature: true
      intensity_feature: true
      gradient_intensity_feature: true
    post_process_params:
      simple_post: true
      crf_post: false
    labels:
      1: WhiteMatter
      2: GreyMatter
      3: Hippocampus
      4: Amygdala
      5: Thalamus
